<div class="main-content">
    <div class="card">
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Réf Article</th>
                        <th>Désignation</th>
                        <th>Prix Achat</th>
                        <th>Prix Vente</th>
                        <th>Prix Vente Min</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of articles;">
                        <td>{{item.refArticle}}</td>
                        <td>{{item.designation}}</td>
                        <td>{{item.prixAchatTtc}}</td>
                        <td>{{item.prixVenteArticleTtc}}</td>
                        <td>{{item.prixMinTtc}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
