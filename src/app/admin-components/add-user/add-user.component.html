<div class="main-content">
    <div class="card">
        <div class="header">
            <h3 class="title">Nouveau Utilisateur</h3>
            <hr/>
        </div>
        <div class="content">
            <form [formGroup]="userForm" (submit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" formControlName="email" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Mot de Passe</label>
                            <input class="form-control" formControlName="password" type="text" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
