<div class="main-content">
    <div class="card">
        <div class="header">
            <h3 class="title">Nouveau Fournisseur</h3>
            <hr/>
        </div>
        <div class="content">
            <form [formGroup]="fournisseurForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nom</label>
                            <input class="form-control" formControlName="nom" type="text" />
                        </div>
                    </div>
                </div>
               <div class="row">
                   <div class="col-md-6">
                       <div class="form-group">
                           <label>Téléphone</label>
                           <input class="form-control" formControlName="telephone" type="text" />
                       </div>
                   </div>
               </div>
                <div class="text-center">
                    <button class="btn btn-danger" (click)="onSubmit()">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
