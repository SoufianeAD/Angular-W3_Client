<div class="container rounded" style="box-shadow: 10px 10px 8px 10px #888888; border-radius: 5px; margin-top: 2%; width: 40%;">
    <div class="row">
        <div class="col-md-12" style="padding: 2%;">
            <div class="text-center">
                <img style="width: 250px; height: 250px;"
                     src="https://www.herbeumont.be/macommune/vie-politique/conseil-communal/img/no-profile-image-png.png" alt="..."/>
            </div>
            <form [formGroup]="loginForm" (submit)="onSubmit()" style="padding-left: 20%; padding-right: 20%;">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" formControlName="email" type="text" />
                </div>
                <div class="form-group">
                    <label>Mot de Passe</label>
                    <input class="form-control" formControlName="password" type="password" />
                </div>

                <div *ngIf="loginFailed !== undefined" class="text-center">
                    <h3 class="text-danger">{{loginFailed}}</h3>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="margin-top: 4%;">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
