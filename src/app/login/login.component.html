<div class="container" style="border: 1px solid gray; margin-top: 4%; width: 70%;">
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6" style="border: 1px solid gray; padding: 2%;">
            <div class="text-center">
                <img style="width: 250px; height: 250px;"
                     src="https://www.herbeumont.be/macommune/vie-politique/conseil-communal/img/no-profile-image-png.png" alt="..."/>
            </div>
            <form [formGroup]="loginForm" (submit)="onSubmit()" style="padding-left: 20%; padding-right: 20%;">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" formControlName="email" type="text" />
                </div>
                <div class="form-group">
                    <label>Mot de Passe</label>
                    <input class="form-control" formControlName="password" type="text" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
